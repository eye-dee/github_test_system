language: java
jdk:
  - oraclejdk8

sudo: true

services:
  - mysql

before_script:
  - bash .travis.install-mysql-5.7.sh
  - sudo mysql -u root -e 'CREATE DATABASE testSystem_test;'
  - sudo mysql -u root -e 'CREATE USER "user"@"localhost" IDENTIFIED BY "password";'
  - sudo mysql -u root -e 'GRANT ALL PRIVILEGES ON testSystem_test.* TO "user"@"localhost";'

script:
  - ./gradlew build