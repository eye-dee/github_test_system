language: java
jdk:
  - oraclejdk8

sudo: true

services:
  - mysql

before_install:
  - chmod +x ./scripts/*
  - ./scripts/travis_mysql_5.7.sh
  - ./scripts/mysql-reset-root-password.sh

before_script:
  - mysql -u root -e 'CREATE DATABASE testSystem_test;'
  - mysql -u root -e 'CREATE USER "developer"@"localhost" IDENTIFIED BY "developer2017";'
  - mysql -u root -e 'GRANT ALL PRIVILEGES ON testSystem_test.* TO "developer"@"localhost";'

script:
  - ./gradlew build