language: java
jdk:
  - oraclejdk8

sudo: true
before_script:
  - bash .travis.install-mysql-5.7.sh

before_install:
  - mysql -u root -e 'CREATE DATABASE testSystem_test;'
  - mysql -u root -e 'CREATE USER "user"@"localhost" IDENTIFIED BY "password";'
  - mysql -u root -e 'GRANT ALL PRIVILEGES ON testSystem_test.* TO "user"@"localhost";'

services:
  - mysql

script:
  - ./gradlew build